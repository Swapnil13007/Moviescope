<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://kit.fontawesome.com/b26051f063.js" crossorigin="anonymous"></script>
  <link rel="stylesheet" href="../shared.css">
  <link rel="stylesheet" href="../css/trending.css">
  <title>Trending Movies</title>
</head>

<body>

  <header class="header">
    <nav class="nav">
      <a href="../index.html" class="title__box nav__link">
        <img class="nav__icon" src="../img/favicon-3.svg">
        <h1 class="nav__title">Moviescope</h1>

  <main class="main">

    <div class="title">
      <h1 class="title__heading">Trending Movies</h1>

    <div class="results__container">

    <div class="btn__container">

    </div>
