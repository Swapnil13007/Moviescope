<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://kit.fontawesome.com/b26051f063.js" crossorigin="anonymous"></script>
  <link rel="stylesheet" href="../shared.css">
  <!-- <link rel="stylesheet" href="../css/trending.css"> -->
  <link rel="stylesheet" href="../css/details.css">
  <title>Moviescope</title>
</head>

<body>

  <header class="header">
    <nav class="nav">
      <h1 class="nav__title">
        <a href="../index.html" class="nav__link">Moviescope</a>
      </h1>
      <form action="../pages/search.html" class="searchBox">
        <input type="text" class="searchBox__input" name="search" placeholder="Search Movies/TV Shows">
        <button class="searchBox__btn">
          <img src="../img/search.svg" class="searchBox__img">
        </button>
      </form>
    </nav>
  </header>

  <main class="main">

    <div class="backdrop__container">
      <div class="backdrop">

        <div class="frontImage">
          <img class="frontImage__img">
        </div>

        <div class="details">
          <div class="name"></div>

          <div class="rating"></div>

          <div class="overview"></div>

        </div>
      </div>

    </div>
  </main>
  <footer class="footer">
  </footer>

  <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
  <script src="../js/details.js"></script>
</body>
